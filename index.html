<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="wrapper">
          <div class="one">
            <div class="name">
              <i class="fa-solid fa-bolt"></i>
              Reaction
            </div>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="two">
            <div class="name">
              <i class="fa-solid fa-brain"></i>
              Memory
            </div>
            <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="three">
            <div class="name">
              <i class="fa-solid fa-comment"></i>
              Verbal
            </div>
            <div class="score"><span>61</span> / 100</div>
          </div>
          <div class="four">
            <div class="name">
              <i class="fa-solid fa-eye"></i>
              Visual
            </div>
            <div class="score"><span>72</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
